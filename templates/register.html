<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TeamEasy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: var(--sidebar-bg); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
<div style="width: 100%; max-width: 400px; padding: 0 1rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">TeamEasy</h1>
        <p style="color: var(--text-secondary);">Создайте аккаунт для начала работы</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages" style="margin-bottom: 1.5rem;">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-content">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Регистрация</h2>

            <form method="POST">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" required
                           placeholder="Придумайте имя пользователя">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required
                           placeholder="Введите вашу почту">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Придумайте надежный пароль">
                </div>

                <div class="form-group">
                    <label for="github">GitHub профиль (необязательно)</label>
                    <input type="url" id="github" name="github" class="form-control"
                           placeholder="https://github.com/username">
                </div>

                <div class="form-group">
                    <label for="telegram">Telegram юзернейм (необязательно)</label>
                    <div style="display: flex;">
                        <span style="background: var(--sidebar-bg); padding: 0.75rem; border: 1px solid var(--border-color); 
                              border-right: none; border-radius: 8px 0 0 8px; display: flex; align-items: center; font-size: 14px;">@</span>
                        <input type="text" id="telegram" name="telegram" class="form-control"
                               placeholder="username" style="border-radius: 0 8px 8px 0; border-left: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="discord">Discord юзернейм (необязательно)</label>
                    <input type="text" id="discord" name="discord" class="form-control"
                           placeholder="Введите Discord юзернейм">
                </div>

                <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Зарегистрироваться
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary);">Уже есть аккаунт?
                    <a href="{{ url_for('login') }}"
                       style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                        Войдите
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
