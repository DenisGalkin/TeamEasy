{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Регистрация</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="github">Ссылка на GitHub профиль (необязательно):</label>
            <input type="url" id="github" name="github" placeholder="https://github.com/username">
        </div>
        <div class="form-group">
            <label for="telegram_url">Telegram юзернейм (необязательно):</label>
            <div class="telegram-input-group">
                <span class="telegram-prefix">@</span>
                <input type="text" id="telegram_url" name="telegram_url" placeholder="username" class="telegram-input">
            </div>
        </div>
        <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p style="margin-top: 1rem;">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
</div>
{% endblock %}
