<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TeamEasy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: var(--sidebar-bg); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
<div style="width: 100%; max-width: 400px; padding: 0 1rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">TeamEasy</h1>
        <p style="color: var(--text-secondary);">Войдите в свой аккаунт</p>
    </div>

    <div class="card">
        <div class="card-content">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Вход</h2>

            <form method="POST">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" required
                           placeholder="Введите имя пользователя">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Введите пароль">
                </div>

                <button type="submit" class="btn" style="width: 100%; justify-content: center; margin-top: 1rem;">
                    Войти
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary);">Нет аккаунта?
                    <a href="{{ url_for('register') }}"
                       style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                        Зарегистрируйтесь</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
