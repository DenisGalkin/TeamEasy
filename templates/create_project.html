{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Создать новый проект</h2>
    <form method="POST">
        <div class="form-group">
            <label for="project_name">Название проекта:</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>

        <div class="form-group">
            <label for="project_description">Описание проекта:</label>
            <textarea id="project_description" name="project_description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="github_url">GitHub репозиторий (необязательно):</label>
            <input type="url" id="github_url" name="github_url" placeholder="https://github.com/username/repo">
        </div>

        <div class="form-group">
            <label for="category">Категория проекта:</label>
            <select id="category" name="category">
                <option value="software-development">Разработка программного обеспечения</option>
                <option value="web-development">Веб-разработка</option>
                <option value="mobile-apps">Мобильные приложения</option>
                <option value="game-development">Игровая разработка</option>
                <option value="blockchain-cryptocurrency">Блокчейн и криптовалюты</option>
                <option value="artificial-intelligence">Искусственный интеллект</option>
                <option value="internet-of-things">Интернет вещей</option>
                <option value="cybersecurity">Кибербезопасность</option>
                <option value="data-analytics">Аналитика данных</option>
                <option value="cloud-technologies">Облачные технологии</option>
                <option value="other">Другое</option>

            </select>
        </div>

        <div class="form-group">
            <label for="is_public">Видимость проекта:</label>
            <select id="is_public" name="is_public">
                <option value="true">Публичный</option>
                <option value="false">Приватный</option>
            </select>
        </div>

        <button type="submit" class="btn">Создать проект</button>
    </form>
</div>
{% endblock %}
